name: Run CI Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# env:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - uses: cypress-io/github-action@224f894ce0b082eba28a3a4562f630c54a17b432
      with:
        start: npm run serve
        wait-on: 'http://localhost:8080'
