<!--
    This is what the embed iframe src links to. It doesn't need to communicate with the parent page, only fill the available space and look for #? parameters
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="uv.css" />
  <!-- 
			resize observer is needed for model-viewer
			https://github.com/google/model-viewer/issues/1088#issuecomment-599237719
		-->
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
  <script src="lib/offline.js"></script>
  <script src="helpers.js"></script>
  <script type="text/javascript">
    window.addEventListener('uvLoaded', function (e) {
      urlDataProvider = new UV.URLDataProvider(true);
      var formattedLocales;
      var locales = urlDataProvider.get("locales", "");

      if (locales) {
        var names = locales.split(",");
        formattedLocales = [];

        for (var i in names) {
          var nameparts = String(names[i]).split(":");
          formattedLocales[i] = {
            name: nameparts[0],
            label: nameparts[1]
          };
        }
      } else {
        formattedLocales = [{
          name: "en-GB"
        }];
      }

      uv = createUV('#uv', {
        root: '.',
        iiifResourceUri: urlDataProvider.get('manifest'),
        configUri: 'uv-config.json',
        collectionIndex: Number(urlDataProvider.get('c', 0)),
        manifestIndex: Number(urlDataProvider.get('m', 0)),
        sequenceIndex: Number(urlDataProvider.get('s', 0)),
        canvasIndex: Number(urlDataProvider.get('cv', 0)),
        rangeId: urlDataProvider.get('rid', 0),
        rotation: Number(urlDataProvider.get('r', 0)),
        xywh: urlDataProvider.get('xywh', ''),
        embedded: true,
        locales: formattedLocales
      }, urlDataProvider);
      
      uv.on("created", function(obj) {
                if (document.getElementsByClassName("av-icon av-icon-play play")[0]) {
                    document.getElementsByClassName("download btn imageBtn")[0].innerHTML="<i class=\"uv-icon uv-icon-download\" aria-hidden=\"true\" style=\"display:none;\"></i>Download ";
                }
            });
    }, false);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="uv" class="uv"></div>

  <script>
    $(function () {
      var $UV = $("#uv");

      function resize() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        $UV.width(windowWidth);
        $UV.height(windowHeight);
      }

      $(window).on("resize", function () {
        resize();
      });

      resize();
    });
  </script>

  <script src="uv.js"></script>
</body>

</html>
